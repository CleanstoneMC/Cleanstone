language: java

jdk:
- oraclejdk8
- oraclejdk9
- oraclejdk10
- oraclejdk11
- openjdk8
- openjdk9
- openjdk10
- openjdk11

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: target/Cleanstone*.jar
  on:
    tags: true