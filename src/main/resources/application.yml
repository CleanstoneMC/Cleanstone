cleanstone:
  subServer: false

  mainServerAddress: 127.0.0.1
  mainServerPort: 25564

  requiredSubServers:
   - 127.0.0.2

  port: 25564
  address: 0.0.0.0

world.datasource: leveldb

minecraft:
  port: 25565
  address: 0.0.0.0
  mcpePort: 19132
  mcpeAddress: 0.0.0.0
  onlineMode: true
  motd: Cleanstone Advanced Minecraft Server
  maxPlayers: 10000
  ops:
  - fionera
  - MyzelYam
  - succcubbus
  maxViewDistance: 32
  worlds:
    - name: world
      generator: mountainWorldGenerator
      autoload: true
      firstSpawnWorld: true
      seed: 123456789

    - name: world_nether
      generator: mountainWorldGenerator
      autoload: true

    - name: world_the_end
      generator: mountainWorldGenerator
      autoload: true

spring:
  boot:
    admin:
      client:
        url: http://localhost:8080
        instance.name: "Cleanstone Main"
      ui:
        title: "Cleanstone Admin"

logging:
  level:
    org.springframework: warn
    whirvis.jraknet: warn
    rocks.cleanstone: debug
    de.codecentric.boot: warn
  file: "cleanstone.log"

management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
