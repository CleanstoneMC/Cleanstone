spring:
  boot:
    admin:
      ui:
        title: "Cleanstone Admin"
      client:
        url: null
        instance:
          name: null
  profiles:
    active: mainServer
  thymeleaf:
    check-template-location: false
  shell:
    interactive:
      enabled: false

logging:
  level:
    org.springframework: warn
    whirvis.jraknet: warn
    rocks.cleanstone: info
    de.codecentric.boot: warn
  file: "cleanstone.log"

management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"


